<script>

};


firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function loadProducts() {
  db.collection("products").get().then(snapshot => {
    let html = "";
    snapshot.forEach(doc => {
      let p = doc.data();
      html += `
        <div class="product">
          <img src="${p.image}">
          <h4>${p.name}</h4>
          â‚¹${p.price}
        </div>
      `;
    });
    document.getElementById("products").innerHTML = html;
  });
}

loadProducts();

</script>
