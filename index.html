<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palette & Pearls</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
<img src="logo.png" class="logo">
<nav>
<button onclick="showPage('home')">Home</button>
<button onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</button>
<button onclick="showPage('adminLogin')">Admin</button>
</nav>
</header>

<section id="home">
<h2>Products</h2>
<div>
Filter:
<select onchange="filterCategory(this.value)">
<option value="All">All</option>
<option value="Jewellery">Jewellery</option>
<option value="Fridge Magnets">Fridge Magnets</option>
<option value="Clay Plates">Clay Plates</option>
<option value="Home Decor">Home Decor</option>
</select>
</div>
<div id="products" class="grid"></div>
</section>

<section id="cart" style="display:none;">
<button onclick="showPage('home')">← Back</button>
<h2>Cart</h2>
<div id="cartItems"></div>
<div id="cartTotal"></div>
<button onclick="whatsappCheckout()">Order WhatsApp</button>
<button onclick="upiCheckout()">Pay UPI</button>
</section>

<section id="adminLogin" style="display:none;">
<button onclick="showPage('home')">← Back</button>
<h2>Admin Login</h2>
<input id="adminUser" placeholder="Username"><br>
<input id="adminPass" type="password" placeholder="Password"><br>
<button onclick="adminLogin()">Login</button>
</section>

<section id="adminPanel" style="display:none;">
<button onclick="showPage('home')">← Back to Website</button>
<h2>Admin Dashboard</h2>

<h3>Add / Edit Product</h3>

<input id="pName" placeholder="Name"><br>
<input id="pPrice" placeholder="Price"><br>

<select id="pCategory">
<option>Jewellery</option>
<option>Fridge Magnets</option>
<option>Clay Plates</option>
<option>Home Decor</option>
</select><br>

<input id="pDesc" placeholder="Description"><br>
<input id="pImage" placeholder="Image URL"><br>
<input id="pStock" placeholder="Stock"><br>

<button onclick="saveProduct()">Save Product</button>

<h3>Existing Products</h3>
<div id="adminProducts"></div>

</section>

<script src="script.js"></script>

</body>
</html>
